# ===============================
# = Application Configuration
# ===============================
spring.application.name=supermarket-pos-backend
server.port=8080

# ===============================
# = PostgreSQL Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/supermarket
spring.datasource.username=msd
spring.datasource.password=supermarket 
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret for now
jwt.secret=super-secret-key
logging.level.root=info
